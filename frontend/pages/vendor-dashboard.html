<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Dashboard ‚Äî Event Management</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <nav class="navbar">
    <span class="brand">üè™ Event Management</span>
    <nav>
      <a href="vendor-dashboard.html">Your Items</a>
      <a href="vendor-add-item.html">Add New Item</a>
      <a href="update-order.html">Transactions</a>
    </nav>
    <button class="btn-logout" onclick="logout('vendor')">Log Out</button>
  </nav>

  <div class="container">
    <div class="card">
      <div class="flex-between mb-2">
        <h2 id="welcomeMsg">Welcome, Vendor</h2>
        <a href="vendor-add-item.html" class="btn btn-primary btn-sm">+ Add New Item</a>
      </div>
      <div id="alert-box"></div>

      <!-- Product Status & Request Item quick links -->
      <div class="grid-3 mb-2">
        <a href="product-status.html" class="btn btn-outline">üì¶ Product Status</a>
        <a href="request-item.html"   class="btn btn-outline">üìã Request Item</a>
        <a href="update-order.html"   class="btn btn-outline">üöö Transactions</a>
      </div>

      <h2>Your Products</h2>
      <div class="grid-3" id="productList">
        <p class="text-muted">Loading products...</p>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="popup-overlay" id="editModal">
    <div class="popup-box" style="text-align:left">
      <h2 style="color:var(--primary)">Edit Product</h2>
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" id="editName" />
      </div>
      <div class="form-group">
        <label>Price (Rs)</label>
        <input type="number" id="editPrice" min="0" />
      </div>
      <div class="form-group">
        <label>New Image (optional)</label>
        <input type="file" id="editImage" accept="image/*" />
      </div>
      <div class="flex-gap mt-2">
        <button class="btn btn-primary" onclick="saveEdit()">Save</button>
        <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    let editingId = null;

    async function loadProducts() {
      const products = await api.get('/api/vendor/products');
      if (products.message) {
        window.location.href = 'vendor-login.html'; return;
      }
      const list = document.getElementById('productList');
      if (!products.length) { list.innerHTML = '<p class="text-muted">No products added yet.</p>'; return; }
      list.innerHTML = products.map(p => `
        <div class="product-card">
          ${p.image ? `<img src="/uploads/${p.image}" alt="${p.name}" />` : '<div class="img-placeholder">No Image</div>'}
          <div class="pc-body">
            <div class="pc-name">${p.name}</div>
            <div class="pc-price">${fmt(p.price)}</div>
            <div class="pc-actions">
              <button class="btn btn-outline btn-sm" onclick="openEdit('${p._id}','${p.name}',${p.price})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteProduct('${p._id}')">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function openEdit(id, name, price) {
      editingId = id;
      document.getElementById('editName').value  = name;
      document.getElementById('editPrice').value = price;
      document.getElementById('editModal').classList.add('active');
    }
    function closeModal() {
      document.getElementById('editModal').classList.remove('active');
      editingId = null;
    }

    async function saveEdit() {
      const name  = document.getElementById('editName').value.trim();
      const price = document.getElementById('editPrice').value;
      const file  = document.getElementById('editImage').files[0];
      if (!name || !price) return showAlert('Name and price required.');
      const fd = new FormData();
      fd.append('name', name); fd.append('price', price);
      if (file) fd.append('image', file);
      const res = await fetch(`/api/vendor/products/${editingId}`, {
        method: 'PUT', credentials: 'include', body: fd
      }).then(r => r.json());
      showAlert(res.message, 'success');
      closeModal();
      loadProducts();
    }

    async function deleteProduct(id) {
      if (!confirm('Delete this product?')) return;
      const res = await api.del(`/api/vendor/products/${id}`);
      showAlert(res.message, 'success');
      loadProducts();
    }

    loadProducts();
  </script>
</body>
</html>
