<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout ‚Äî Event Management</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <nav class="navbar">
    <span class="brand">üéâ Event Management</span>
    <nav><a href="cart.html">‚Üê Back to Cart</a></nav>
    <button class="btn-logout" onclick="logout('user')">Log Out</button>
  </nav>

  <div class="container">
    <div class="grid-2">
      <!-- Order Summary -->
      <div class="card">
        <h2>üßæ Order Summary</h2>
        <div id="orderSummary"><p class="text-muted">Loading...</p></div>
        <div class="mt-2">
          <strong>Grand Total: </strong>
          <span id="grandTotal" style="font-size:1.2rem;color:var(--primary);font-weight:700">Rs/0/-</span>
        </div>
      </div>

      <!-- Delivery Details -->
      <div class="card">
        <h2>üì¶ Delivery Details</h2>
        <div id="alert-box"></div>
        <form id="checkoutForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Your name" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Your email" required />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" id="address" placeholder="Street address" required />
          </div>
          <div class="grid-2">
            <div class="form-group">
              <label>City</label>
              <input type="text" id="city" placeholder="City" required />
            </div>
            <div class="form-group">
              <label>State</label>
              <input type="text" id="state" placeholder="State" required />
            </div>
          </div>
          <div class="grid-2">
            <div class="form-group">
              <label>Pin Code</label>
              <input type="text" id="pinCode" placeholder="Pin code" required />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="tel" id="phone" placeholder="Mobile number" required />
            </div>
          </div>
          <div class="form-group">
            <label>Payment Method</label>
            <select id="paymentMethod" required>
              <option value="">‚Äî Select Payment ‚Äî</option>
              <option value="Cash">Cash</option>
              <option value="UPI">UPI</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-full">Order Now</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    async function loadSummary() {
      const data = await api.get('/api/user/cart');
      if (!data.items || !data.items.length) { window.location.href = 'cart.html'; return; }
      document.getElementById('grandTotal').textContent = fmt(data.grandTotal);
      document.getElementById('orderSummary').innerHTML = data.items.map(item => `
        <div class="flex-between mb-1">
          <span>${item.product?.name || 'Item'} √ó ${item.quantity}</span>
          <span>${fmt(item.price * item.quantity)}</span>
        </div>
      `).join('') + `<hr style="border-color:var(--border);margin:.75rem 0" />`;
    }

    document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        name:          document.getElementById('name').value.trim(),
        email:         document.getElementById('email').value.trim(),
        address:       document.getElementById('address').value.trim(),
        city:          document.getElementById('city').value.trim(),
        state:         document.getElementById('state').value.trim(),
        pinCode:       document.getElementById('pinCode').value.trim(),
        phone:         document.getElementById('phone').value.trim(),
        paymentMethod: document.getElementById('paymentMethod').value
      };
      for (const [key, val] of Object.entries(payload)) {
        if (!val) return showAlert('All fields are required.');
      }
      const res = await api.post('/api/user/checkout', payload);
      if (res.message === 'Order placed successfully.') {
        sessionStorage.setItem('lastOrder', JSON.stringify(res.order));
        window.location.href = 'success.html';
      } else {
        showAlert(res.message || 'Checkout failed.');
      }
    });

    loadSummary();
  </script>
</body>
</html>
