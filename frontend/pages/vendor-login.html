<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Login ‚Äî Event Management</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h1>Event Management System</h1>
      <div class="role-badge">üè™ Vendor Login</div>
      <div id="alert-box"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-full">Login</button>
      </form>
      <p class="text-center mt-2 text-muted">
        Don't have an account? <a href="vendor-signup.html">Sign Up</a>
      </p>
      <p class="text-center mt-1 text-muted"><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>
  <script src="../js/main.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return showAlert('All fields are required.');
      const res = await api.post('/api/vendor/login', { email, password });
      if (res.message === 'Login successful') {
        window.location.href = 'vendor-dashboard.html';
      } else {
        showAlert(res.message || 'Login failed.');
      }
    });
  </script>
</body>
</html>
