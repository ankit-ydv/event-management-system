<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Item ‚Äî Vendor</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <nav class="navbar">
    <span class="brand">üè™ Event Management</span>
    <nav>
      <a href="vendor-dashboard.html">Your Items</a>
      <a href="vendor-add-item.html">Add New Item</a>
      <a href="update-order.html">Transactions</a>
    </nav>
    <button class="btn-logout" onclick="logout('vendor')">Log Out</button>
  </nav>

  <div class="container-sm">
    <div class="card">
      <h2>Add New Product</h2>
      <div id="alert-box"></div>
      <form id="addForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" placeholder="e.g. Floral Bouquet" required />
        </div>
        <div class="form-group">
          <label for="price">Price (Rs)</label>
          <input type="number" id="price" placeholder="e.g. 500" min="0" required />
        </div>
        <div class="form-group">
          <label for="image">Product Image</label>
          <input type="file" id="image" accept="image/*" />
        </div>
        <button type="submit" class="btn btn-primary btn-full">Add Product</button>
      </form>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script>
    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name  = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value;
      const file  = document.getElementById('image').files[0];
      if (!name || !price) return showAlert('Product name and price are required.');
      const fd = new FormData();
      fd.append('name', name); fd.append('price', price);
      if (file) fd.append('image', file);
      const res = await fetch('/api/vendor/products', {
        method: 'POST', credentials: 'include', body: fd
      }).then(r => r.json());
      if (res.message === 'Product added.') {
        showAlert('Product added successfully!', 'success');
        document.getElementById('addForm').reset();
      } else {
        showAlert(res.message || 'Failed to add product.');
      }
    });
  </script>
</body>
</html>
