<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Sign Up â€” Event Management</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h1>Event Management System</h1>
      <div class="role-badge">ðŸ‘¤ User Sign Up</div>
      <div id="alert-box"></div>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
      </form>
      <p class="text-center mt-2 text-muted">
        Already have an account? <a href="user-login.html">Login</a>
      </p>
    </div>
  </div>
  <script src="../js/main.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name     = document.getElementById('name').value.trim();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!name || !email || !password) return showAlert('All fields are required.');
      const res = await api.post('/api/user/signup', { name, email, password });
      if (res.message === 'Signup successful. Please log in.') {
        showAlert('Account created! Redirecting to login...', 'success');
        setTimeout(() => window.location.href = 'user-login.html', 1500);
      } else {
        showAlert(res.message || 'Signup failed.');
      }
    });
  </script>
</body>
</html>
